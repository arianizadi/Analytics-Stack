# Example Cloudflare Tunnel configuration
# This file shows how to configure your Cloudflare Tunnel to work with the analytics stack
#
# To use this:
# 1. Install cloudflared on your server
# 2. Create a tunnel: cloudflared tunnel create analytics-stack
# 3. Configure your tunnel with the routes below
# 4. Run: cloudflared tunnel route dns analytics-stack grafana.yourdomain.com
# 5. Run: cloudflared tunnel route dns analytics-stack umami.yourdomain.com
# 6. Run: cloudflared tunnel route dns analytics-stack uptime.yourdomain.com
# 7. Run: cloudflared tunnel route dns analytics-stack openreplay.yourdomain.com (if using OpenReplay)
# 8. Start the tunnel: cloudflared tunnel run analytics-stack

tunnel: analytics-stack
credentials-file: /root/.cloudflared/your-tunnel-id.json

ingress:
  # Grafana
  - hostname: grafana.yourdomain.com
    service: http://localhost:3000

  # Umami
  - hostname: umami.yourdomain.com
    service: http://localhost:8081

  # Uptime Kuma
  - hostname: uptime.yourdomain.com
    service: http://localhost:3001

  # OpenReplay (if enabled)
  - hostname: openreplay.yourdomain.com
    service: http://localhost:8082

  # Catch-all rule (required)
  - service: http_status:404
